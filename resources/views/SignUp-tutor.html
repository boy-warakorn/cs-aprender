<body>
    <div class="container">
        <div class="space_nav _mobile"></div>
        <div class="section-title text-center">
            <h2><b>Sign up for Tutor</b></h2>
        </div>

        <div class="row">
            <div class="col-md-12">
                <h3 class="topic"><b>Your Information</b></h3>
            </div>
        </div>


        <form action="/action_page.php" method="post" enctype="multipart/form-data" class="needs-validation">
            <div class="row">
                <div class="col-md-3 text-center">
                    <div><img id='profile_picture' src="img/portrait.png"></div>
                    <br>
                    <input type="file" name="userfile" onchange="fileValidation1()">
                    <input type="hidden" name="txt_Image" id="txt_Image" value="">
                    <button type="submit" class="btn btn-primary upload">UPLOAD</button>
                </div>

                <div class="col-md-9 tutor">
                    <div class="row">
                        <div class="col-sm-4 col-md-4">
                            <div class="form-group">
                                <label for="text">Name :</label>
                                <input type="text" class="form-control" id="name" placeholder="Enter name" name="name"
                                    value="">
                            </div>
                        </div>

                        <div class="col-sm-4 col-md-4">
                            <div class="form-group">
                                <label for="text">Lastname :</label>
                                <input type="text" class="form-control" id="lastname" placeholder="Enter lastname"
                                    name="lastname" value="">
                            </div>
                        </div>

                        <div class="col-sm-4 col-md-4">
                            <div class="form-group">
                                <label for="text">Nickname :</label>
                                <input type="text" class="form-control" id="nickname" placeholder="Enter nickname"
                                    name="nickname" value="">
                            </div>
                        </div>

                        <div class="col-sm-4 col-md-4">
                            <div class="form-group">
                                <label for="Id_card">Identity Card :</label>
                                <input type="text" class="form-control" id="id_card" placeholder="Enter Identity Card"
                                    name="Id_card" value="" maxlength="13">
                            </div>
                        </div>

                        <div class="col-sm-4 col-md-4">
                            <div class="form-group">
                                <label for="gender">Gender :</label>
                                <select class="selected form-control" name="txt_Education[]">
                                    <option value="0">Gender</option>
                                    <option value="1">Male</option>
                                    <option value="2">Female</option>
                                    <option value="3">Other</option>
                                </select>
                            </div>
                        </div>

                        <div class="col-sm-4 col-md-4">
                            <div class="form-group">
                                <label for="phone">Phone Number :</label>
                                <input type="text" class="form-control" id="phone" placeholder="Enter phone number"
                                    name="phone" value="" maxlength="10"
                                    onKeyPress="return CheckNumericKeyInfo(event.keyCode, event.which);">
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-8">
                            <div class="form-group title_tea">
                                <label for="introduce">Your Profile (Introduce yourself Ex. Experience) :</label>
                                <!--<input type="text" class="form-control" id="introduce" placeholder="Description" name="introduce">-->
                                <textarea name="txt_History" style="height: 100px; width: 100%"
                                    placeholder="Description"></textarea>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <br>
            <div class="row">
                <div class="col-md-12">
                    <h3 class="topic"><b>Your Education</b></h3>
                    <div class="clearfix"></div>
                </div><!-- col -->
            </div>

            <br>
            <div class="row">
                <div class="col-md-12">
                    <div class="form-group">
                        <input type="radio" name="education" value="Studying" checked> Studying
                        <input type="radio" class="graduated" name="education" value="Graduated"> Graduated<br>
                    </div>
                </div>

                <div class="col-sm-4 col-md-3">
                    <div class="form-group">
                        <label for="introduce">Institution :</label>
                        <input type="text" class="form-control" id="introduce" name="txt_EducationName[]" value=""
                            placeholder="Enter institution" />
                    </div>
                </div>

                <div class="col-sm-4 col-md-3">
                    <div class="form-group">
                        <label for="degree">Degree :</label>
                        <select class="selected form-control" name="txt_Education[]">
                            <option value="0">Degree </option>
                            <option value="1">Doctorate Degree </option>
                            <option value="2">Master's Degree</option>
                            <option value="3">Bachelor's Degree</option>
                            <option value="4">Diploma</option>
                            <option value="5">Senior High School</option>
                            <option value="6">Junior High School</option>
                        </select>
                    </div>
                </div>

                <div class="col-sm-4 col-md-3">
                    <div class="form-group">
                        <label for="faculty">Faculty :</label>
                        <input type="text" class="form-control" id="faculty" name="faculty" value=""
                            placeholder="Enter faculty" />
                    </div>
                </div>

                <div class="col-sm-4 col-md-3">
                    <div class="form-group">
                        <label for="department">Department :</label>
                        <input type="text" class="form-control" id="department" name="department" value=""
                            placeholder="Enter department" />
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-md-8">
                    <div class="form-group title_tea">
                        <label for="places">Places for teaching :</label>
                        <textarea name="txt_History" style="height: 100px; width: 100%"
                            placeholder="Description"></textarea>
                    </div>
                </div>
            </div>

            <br>
            <div class="row">
                <div class="col-md-12">
                    <h3 class="topic"><b>Subject for teaching</b></h3>
                </div><!-- col -->
            </div><!-- row -->

            <div class="row">
                <!---<div class="col-sm-4 col-md-4">
                    <div class="form-group">
                        <label for="type">Classification :</label>
                        <select class="selected form-control" name="classification">
                            <option value="0">Classification</option>
                            <option value="1">Academic</option>
                            <option value="2">Language</option>
                        </select>
                    </div>
                </div>--->

                <div class="col-sm-4 col-md-4">
                    <div class="form-group">
                        <label for="subect">Subject :</label>
                        <select class="selected form-control" name="subject">
                            <option value="0">Subject</option>
                            <option value="1">Mathematics</option>
                            <option value="2">Science</option>
                            <option value="3">Physic</option>
                            <option value="4">Chemistry</option>
                            <option value="5">Biology</option>
                            <option value="6">English</option>
                            <option value="7">Others</option>
                        </select>
                    </div>
                </div>

                <div class="col-sm-4 col-md-4">
                    <div class="form-group">
                        <label for="level">Level :</label>
                        <select class="selected form-control" name="level">
                            <option value="0">Level</option>
                            <option value="1">Primary</option>
                            <option value="2">Junior High School</option>
                            <option value="3">Senior High School</option>
                            <option value="4">University</option>
                            <option value="5">Others</option>
                        </select>
                    </div>
                </div>
            </div>

            <br>
            <div class="row">
                <div class="col-md-12">
                    <h3 class="topic">
                        <b>Application Form</b>
                        (.jpeg , .jgp , .pdf)
                    </h3>
                </div><!-- col -->
            </div><!-- row -->

            <br>
            <div class="row">
                <div class="col-sm-4 col-md-4">
                    <div class="form-group">
                        <label for="text" style="color:black; font-size: 15px;">Copy of ID Card</label>
                        <input type="file" name="userfile" onchange="fileValidation1()">
                    </div>
                </div>

                <div class="col-sm-4 col-md-4">
                    <div class="form-group">
                        <label for="text" style="color:black; font-size: 15px;">Transcript (if have)</label>
                        <input type="file" name="userfile" onchange="fileValidation1()">
                    </div>
                </div>
            </div>

            <br>
            <div class="col-12" id="bg">
                <div class="row">
                    <div class="col-md-12 padding">
                        <h3 class="topic"><b>Create Your Account</b></h3>
                        <div class="clearfix"></div>
                    </div><!-- col -->
                </div>

                <div class="row">
                    <div class="col-sm-4 col-md-3 padding2">
                        <div class="form-group">
                            <label for="email">Email :</label>
                            <input type="email" class="form-control" id="email" placeholder="Enter email" name="email"
                                value="" onchange="emailCheck(this);">
                        </div>
                    </div>

                    <div class="col-sm-4 col-md-3 padding2">
                        <div class="form-group">
                            <label for="pwd">Password:</label>
                            <input type="password" class="form-control" id="pwd" placeholder="Enter password"
                                name="pswd">
                        </div>
                    </div>

                    <div class="col-sm-4 col-md-3 padding2">
                        <div class="form-group">
                            <label for="confirm_pwd">Confirm Password:</label>
                            <input type="password" class="form-control" id="confirm_pwd" placeholder="Comfirm password"
                                name="confirm_pswd">
                        </div>
                    </div>
                </div>
            </div>
        </form>

        <br>
        <div class="row">
            <div class="col-sm-4"></div>
            <div class="col-sm-4">
                <a href="SignUp-tutor2.html">
                    <button type="submit" class="btn btn-primary">Sign Up</button>
                </a>
            </div>
            <div class="col-sm-4"></div>
        </div>
    </div>
</body>
